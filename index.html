<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="style.css" />
    <title>Conversor de Moedas</title>
  </head>
  <body>
    <img class="imagem-logo" src="./assets/logo.png" />
    <main>
      <label>
        Converter de
        <select>
          <option>R$ Real Brasileiro</option>
        </select>
      </label>
      <label>
        Para
        <select>
          <option>US$ Dólar Americano</option>
          <option>€ Euro</option>
          <option>£ Libra</option>
          <option>₿ bitcoin</option>
        </select>
      </label>
      <label>
        Valor
        <input class="valor-da-moeda" placeholder="R$ 10.000,00" />
      </label>
      <button class="converter">Converter</button>

      <section>
        <div class="secao-moedas">
          <img src="./assets/real.png" />
          <p class="paragrafo-moeda">Real</p>
          <p class="paragrafo-valor">R$ 10.000,00</p>
        </div>

        <img class="seta" src="./assets/seta.png" />
        <div class="secao-moedas">
          <img src="./assets/dolar.png" />
          <p class="paragrafo-moeda">Dólar Americano</p>
          <p class="paragrafo-valor">R$ 10.000,00</p>
        </div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
