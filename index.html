<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="style.css" />
    <title>Conversor de Moedas</title>
  </head>
  <body>
    <img class="imagem-logo" src="./assets/logo.png" />
    <main>
      <label>
        Converter de
        <select>
          <option>R$ Real Brasileiro</option>
        </select>
      </label>
      <label>
        Para
        <select class="selecao-da-moeda">
          <option value="dolar">US$ Dólar Americano</option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra</option>
          <option value="bitcoin">₿ bitcoin</option>
        </select>
      </label>
      <label>
        Valor
        <input class="converter-botao" placeholder="R$ 10.000,00" />
      </label>
      <button class="botaodeconverter">Converter</button>

      <section>
        <div class="secao-moedas">
          <img src="./assets/real.png" />
          <p>Real</p>
          <p class="valor-a-converter">00,00</p>
        </div>

        <img class="seta" src="./assets/seta.png" />
        <div class="secao-moedas">
          <img class="imagem-da-moeda" src="./assets/dolar.png" />
          <p class="nomedamoeda">Dólar Americano</p>
          <p class="valor-convertido">0,00</p>
        </div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
